name: Update Sector Rotation Data

on:
  # Run every hour during US market hours (9:30 AM - 4:00 PM ET, Mon-Fri)
  # Times shown in CET (Copenhagen time): 3:30 PM - 10:30 PM CEST (summer)
  schedule:
    # GitHub Actions uses UTC
    # US Eastern Time: EDT (UTC-4) in summer, EST (UTC-5) in winter
    # CET: CEST (UTC+2) in summer, CET (UTC+1) in winter
    # Current (Oct 2025 - DST active): EDT = UTC-4, CEST = UTC+2
    - cron: '30 13 * * 1-5'  # 3:30 PM CEST = 9:30 AM EDT (Market Open)
    - cron: '30 14 * * 1-5'  # 4:30 PM CEST = 10:30 AM EDT
    - cron: '30 15 * * 1-5'  # 5:30 PM CEST = 11:30 AM EDT
    - cron: '30 16 * * 1-5'  # 6:30 PM CEST = 12:30 PM EDT
    - cron: '30 17 * * 1-5'  # 7:30 PM CEST = 1:30 PM EDT
    - cron: '30 18 * * 1-5'  # 8:30 PM CEST = 2:30 PM EDT
    - cron: '30 19 * * 1-5'  # 9:30 PM CEST = 3:30 PM EDT
    - cron: '30 20 * * 1-5'  # 10:30 PM CEST = 4:30 PM EDT (Market Close)
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow workflow to push changes
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run sector scanner
      env:
        ALPHAVANTAGE_API_KEY: ${{ secrets.ALPHAVANTAGE_API_KEY }}
      run: |
        python3 scripts/sector_rotation_scanner.py
      continue-on-error: false
    
    - name: Run AI market analysis
      if: success()
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        python3 scripts/ai_market_analysis.py
      continue-on-error: true
    
    - name: Update GitHub Pages data
      if: success()
      run: |
        python3 scripts/update_github_pages.py
    
    - name: Cleanup old files (keep last 7 days)
      if: success()
      run: |
        python3 scripts/cleanup_old_files.py
    
    - name: Check for changes
      id: check_changes
      run: |
        if git diff --quiet docs/ data/ output/; then
          echo "has_changes=false" >> $GITHUB_OUTPUT
        else
          echo "has_changes=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push changes
      if: steps.check_changes.outputs.has_changes == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add docs/ data/ output/
        git commit -m "Auto-update sector rotation data - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: No changes detected
      if: steps.check_changes.outputs.has_changes == 'false'
      run: |
        echo "No changes to commit. Data is up to date."
