name: Update Sector Rotation Data

on:
  # Run every hour during US market hours (9:30 AM - 4:00 PM EST, Mon-Fri)
  # Times shown in CET (Copenhagen time): 3:30 PM - 10:30 PM CET
  schedule:
    # GitHub Actions uses UTC (CET - 1 hour in winter, CET - 2 hours in summer)
    # These times are UTC, which equals CET - 1 hour (winter) or CET - 2 hours (summer DST)
    - cron: '30 14 * * 1-5'  # 3:30 PM CET = 9:30 AM EST (Market Open)
    - cron: '30 15 * * 1-5'  # 4:30 PM CET = 10:30 AM EST
    - cron: '30 16 * * 1-5'  # 5:30 PM CET = 11:30 AM EST
    - cron: '30 17 * * 1-5'  # 6:30 PM CET = 12:30 PM EST
    - cron: '30 18 * * 1-5'  # 7:30 PM CET = 1:30 PM EST
    - cron: '30 19 * * 1-5'  # 8:30 PM CET = 2:30 PM EST
    - cron: '30 20 * * 1-5'  # 9:30 PM CET = 3:30 PM EST
    - cron: '30 21 * * 1-5'  # 10:30 PM CET = 4:30 PM EST (Market Close)
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow workflow to push changes
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Check if market is open and run scanner
      env:
        ALPHAVANTAGE_API_KEY: ${{ secrets.ALPHAVANTAGE_API_KEY }}
      run: |
        python3 scripts/run_during_market_hours.py
      continue-on-error: false
    
    - name: Run AI market analysis
      if: success()
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        python3 scripts/ai_market_analysis.py
      continue-on-error: true
    
    - name: Update GitHub Pages data
      if: success()
      run: |
        python3 scripts/update_github_pages.py
    
    - name: Cleanup old files (keep last 7 days)
      if: success()
      run: |
        python3 scripts/cleanup_old_files.py
    
    - name: Check for changes
      id: check_changes
      run: |
        if git diff --quiet docs/ data/ output/; then
          echo "has_changes=false" >> $GITHUB_OUTPUT
        else
          echo "has_changes=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push changes
      if: steps.check_changes.outputs.has_changes == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add docs/ data/ output/
        git commit -m "Auto-update sector rotation data - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: No changes detected
      if: steps.check_changes.outputs.has_changes == 'false'
      run: |
        echo "No changes to commit. Data is up to date."
