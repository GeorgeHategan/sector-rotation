name: Update Sector Rotation Data

on:
  # Run every hour during market hours (9:30 AM - 4:00 PM EST, Mon-Fri)
  schedule:
    # 2:30 PM - 9:00 PM UTC = 9:30 AM - 4:00 PM EST
    - cron: '30 14 * * 1-5'  # 9:30 AM EST
    - cron: '30 15 * * 1-5'  # 10:30 AM EST
    - cron: '30 16 * * 1-5'  # 11:30 AM EST
    - cron: '30 17 * * 1-5'  # 12:30 PM EST
    - cron: '30 18 * * 1-5'  # 1:30 PM EST
    - cron: '30 19 * * 1-5'  # 2:30 PM EST
    - cron: '30 20 * * 1-5'  # 3:30 PM EST
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow workflow to push changes
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Check if market is open and run scanner
      env:
        ALPHAVANTAGE_API_KEY: ${{ secrets.ALPHAVANTAGE_API_KEY }}
      run: |
        python3 run_during_market_hours.py
      continue-on-error: false
    
    - name: Run AI market analysis
      if: success()
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        python3 ai_market_analysis.py
      continue-on-error: true
    
    - name: Update GitHub Pages data
      if: success()
      run: |
        python3 update_github_pages.py
    
    - name: Check for changes
      id: check_changes
      run: |
        if git diff --quiet docs/; then
          echo "has_changes=false" >> $GITHUB_OUTPUT
        else
          echo "has_changes=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push changes
      if: steps.check_changes.outputs.has_changes == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add docs/
        git commit -m "Auto-update sector rotation data - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: No changes detected
      if: steps.check_changes.outputs.has_changes == 'false'
      run: |
        echo "No changes to commit. Data is up to date."
